---
kind: pipeline
type: docker
name: amd64

platform:
  os: linux
  arch: amd64

steps:
  - name: publish
    image: plugins/docker
    pull: if-not-exists
    settings:
      repo: mhzawadi/${DRONE_REPO_NAME}
      auto_tag: false
      tags:
        - v1.4.0-amd64
        - latest-amd64
      build_args:
        - MH_ARCH=php
        - MH_TAG=7.2-apache-stretch
      username:
        from_secret: dockerhub_username
      password:
        from_secret: dockerhub_password

---
kind: pipeline
type: docker
name: arm64

platform:
  os: linux
  arch: arm64

steps:
  - name: publish
    image: plugins/docker
    pull: if-not-exists
    settings:
      repo: mhzawadi/${DRONE_REPO_NAME}
      auto_tag: false
      tags:
        - v1.4.0-arm64
        - latest-arm64
      build_args:
        - MH_ARCH=arm64v8/php
        - MH_TAG=7.2-apache-stretch
      username:
        from_secret: dockerhub_username
      password:
        from_secret: dockerhub_password

---
kind: pipeline
type: docker
name: manifest

platform:
  os: linux
  arch: arm

steps:
- name: manifest
  image: plugins/manifest
  settings:
    username:
      from_secret: dockerhub_username
    password:
      from_secret: dockerhub_password
    target: mhzawadi/${DRONE_REPO_NAME}:v1.4.0
    template: mhzawadi/${DRONE_REPO_NAME}:v1.4.0-ARCH
    platforms:
      - linux/amd64
      - linux/arm64
depends_on:
  - amd64
  - arm64

---
kind: pipeline
type: docker
name: manifest-latest

platform:
  os: linux
  arch: arm

steps:
- name: manifest
  image: plugins/manifest
  settings:
    username:
      from_secret: dockerhub_username
    password:
      from_secret: dockerhub_password
    target: mhzawadi/${DRONE_REPO_NAME}:latest
    template: mhzawadi/${DRONE_REPO_NAME}:latest-ARCH
    platforms:
      - linux/amd64
      - linux/arm64
depends_on:
  - amd64
  - arm64

